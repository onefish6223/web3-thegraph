specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MyNFTMarketV4
    network: sepolia
    source:
      address: "0x66bcF7322CC1Ad2D084d292590f899cA2fC46C04"
      abi: MyNFTMarketV4
      startBlock: 9019005
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EIP712DomainChanged
        - FeeReceiverUpdated
        - ListingCancelled
        - ListingCreated
        - MerkleRootUpdated
        - NFTClaimed
        - NFTPurchased
        - OwnershipTransferred
        - PermitPrePaid
        - PlatformFeeUpdated
        - SignerUpdated
        - WhitelistDiscountUpdated
      abis:
        - name: MyNFTMarketV4
          file: ./abis/MyNFTMarketV4.json
      eventHandlers:
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: FeeReceiverUpdated(address,uint256)
          handler: handleFeeReceiverUpdated
        - event: ListingCancelled(indexed uint256,indexed address,indexed uint256,uint8,address,uint256)
          handler: handleListingCancelled
        - event: ListingCreated(indexed uint256,indexed address,indexed uint256,uint8,address,address,uint256,uint256,bool,uint256)
          handler: handleListingCreated
        - event: MerkleRootUpdated(bytes32,uint256)
          handler: handleMerkleRootUpdated
        - event: NFTClaimed(indexed uint256,indexed address,uint256,uint256)
          handler: handleNFTClaimed
        - event: NFTPurchased(indexed uint256,indexed address,indexed uint256,uint8,address,address,uint256,uint256,uint256,bool,uint256)
          handler: handleNFTPurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PermitPrePaid(indexed address,indexed address,uint256,uint256)
          handler: handlePermitPrePaid
        - event: PlatformFeeUpdated(uint256,uint256)
          handler: handlePlatformFeeUpdated
        - event: SignerUpdated(address,uint256)
          handler: handleSignerUpdated
        - event: WhitelistDiscountUpdated(uint256,uint256)
          handler: handleWhitelistDiscountUpdated
      file: ./src/my-nft-market-v-4.ts
